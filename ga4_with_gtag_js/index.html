<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-HKDMZHCZ8M"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-HKDMZHCZ8M');
  </script>
  <script>
    const add_to_cart = (id, name, category, price, quantity) => {
      gtag('event', 'add_to_cart', {
        currency: 'EUR',
        items: [{
          id: id,
          name: name,
          category: category,
          price: price,
          quantity: quantity,
        }],
        value: price * quantity
      });
    }
  </script>
</head>

<body>
  <h1>Google Analytics 4 implemented with gtag.js</h1>
  <a id="add_to_cart" onclick="add_to_cart('1234','Purple Turing Machine','Abstract machine',100.0,1)" href="#">add to cart</a>
</body>
